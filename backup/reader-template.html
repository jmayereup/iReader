<style>
    :host {
        display: block;
        font-family: inherit, sans-serif;
        --primary-color: #3b82f6;
        --secondary-color: #10b981;
        --danger-color: #ef4444;
        --text-color: #374151;
        --light-text-color: #6b7280;
        --bg-color: #ffffff;
        --border-color: #e5e7eb;
        --highlight-bg: #fef08a;
    }
    .container { max-width: 80rem; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 2rem; }
    .header-content { display: flex; justify-content: center; align-items: center; gap: 1rem; }
    .main-title { font-size: 2.25rem; font-weight: 700; color: #111827; margin: 0; }
    .header p { font-size: 1.125rem; color: var(--light-text-color); margin-top: 0.5rem; }
    .main-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; }
    @media (min-width: 1024px) { .main-grid { grid-template-columns: repeat(3, 1fr); } }
    .main-content { grid-column: span 1 / span 1; }
    @media (min-width: 1024px) { .main-content { grid-column: span 2 / span 2; } }
    .card { background-color: var(--bg-color); padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    .sidebar { display: flex; flex-direction: column; max-height: 100vh; }
    .control-btn { display: flex; align-items: center; justify-content: center; background-color: #e5e7eb; border: none; cursor: pointer; width: 2.5rem; height: 2.5rem; border-radius: 9999px; transition: background-color 0.2s; }
    .control-btn:hover { background-color: #d1d5db; }
    .control-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .control-btn svg { width: 1.5rem; height: 1.5rem; }
    .hidden { display: none !important; }
    .prose p { line-height: inherit; font-size: inherit; margin-bottom: 1rem; }
    .clickable-word { cursor: pointer; transition: background-color 0.2s; border-radius: 4px; padding: 1px 2px; margin: -1px -2px; }
    .clickable-word:hover { background-color: #dbeafe; }
    .speaking-highlight { background-color: var(--highlight-bg); }
    .section-title { font-size: 1.5rem; font-weight: 600; color: var(--text-color); margin-bottom: 1rem; }
    .word-list { max-height: 48vh; overflow-y: auto; margin-bottom: 1.5rem; }
    .word-list-item { background-color: #f9fafb; margin-bottom: .2rem; padding: 0.25rem 0.5rem; line-height: 95%; font-size: 90%; border-radius: 0.375rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: background-color 0.2s; }
    .word-list-item:hover { background-color: #f3f4f6; }
    .word-list-item p { margin: .2rem; }    
    .word-list-item p:first-child { font-weight: 600; color: #1d4ed8; pointer-events: none; }
    .word-list-item p:last-child { color: var(--light-text-color); pointer-events: none; }
    .remove-word-btn { background: none; border: none; color: #ef4444; font-weight: 700; font-size: 1.5rem; cursor: pointer; padding: 0 0.5rem; z-index: 10; }
    .remove-word-btn:hover { color: #b91c1c; }
    .sidebar-footer { margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 1rem; }
    .activities-section { display: flex; flex-direction: column; gap: 0.75rem; }
    .word-count-selector { margin-bottom: 0.5rem; }
    .word-count-selector label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-color); }
    .word-count-selector select { margin-top: 0.25rem; width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; }
    .button { width: 100%; color: white; font-weight: 700; min-height: 2.5rem; padding: .25rem; border: none; border-radius: 0.375rem; transition: background-color 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .button:disabled { background-color: #9ca3af; cursor: not-allowed; }
    .button-primary { background-color: var(--primary-color); }
    .button-primary:hover:not(:disabled) { background-color: #2563eb; }
    .button-secondary { background-color: var(--secondary-color); }
    .button-secondary:hover:not(:disabled) { background-color: #059669; }
    .button-slate { background-color: #4b5563; }
    .button-slate:hover:not(:disabled) { background-color: #374151; }
    .button-slate svg { width: 1.25rem; height: 1.25rem; }
    .activities-helper { font-size: 0.875rem; color: var(--light-text-color); text-align: center; }
    #translation-popup {
        position: fixed;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.4rem 0.6rem;
        width: 200px;
        z-index: 100;
        line-height: 90%;
        }
        #translation-popup p:first-child { font-size: 90%; font-weight: 600; margin-bottom: 0.1rem; line-height: 90%; }
        #translation-popup p:last-child { font-size: 90%; color: var(--primary-color); margin-top: 0.05rem; font-weight: 600; line-height: 1.1; }
        #translation-popup button { margin-top: 0.1rem; }
    #close-popup { position: absolute; top: 0.5rem; right: 0.75rem; background: none; border: none; font-size: 1.5rem; font-weight: 700; color: #9ca3af; cursor: pointer; }
    #close-popup:hover { color: #1f2937; }
    #activity-modal { position: fixed; inset: 0; background-color: #f8fafc; z-index: 50; padding: 2rem; }
    @media (max-width: 640px) { #activity-modal { padding: 1rem; } }
    #activity-modal .container { max-width: 56rem; margin: 0 auto; height: 100%; display: flex; flex-direction: column; }
    #activity-modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    #activity-title { font-size: 1.875rem; font-weight: 700; }
    #close-activity-btn { font-size: 1.875rem; font-weight: 700; color: #6b7280; background: none; border: none; cursor: pointer; }
    #activity-content { flex-grow: 1; background-color: var(--bg-color); border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; }
    .quiz-option { padding: 1rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1.25rem; cursor: pointer; }
    .quiz-option:hover { background-color: #f9fafb; }
    .quiz-option.correct { background-color: #dcfce7; border-color: #22c55e; }
    .quiz-option.incorrect { background-color: #fee2e2; border-color: var(--danger-color); }
    #match-container { display: flex; justify-content: space-around; gap: 2rem; }
    .match-column { display: flex; flex-direction: column; gap: 0.75rem; flex: 1; }
    .match-item { padding: 1rem; border: 2px solid var(--border-color); border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; text-align: center; font-size: 1.125rem; }
    .match-item.selected { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
    .match-item.matched { background-color: #dcfce7; border-color: var(--secondary-color); color: var(--light-text-color); cursor: not-allowed; opacity: 0.7; }
    .match-item.incorrect { border-color: var(--danger-color); background-color: #fee2e2; animation: shake 0.5s; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
</style>

<div id="main-content" class="container">
    <header class="header">
        <div class="header-content">
            <h1 class="main-title"></h1>
            <button id="listen-btn" class="control-btn" title="Listen to Text">
                <svg id="listen-icon-play" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
                <svg id="listen-icon-stop" class="hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <p>คลิกที่คำใดก็ได้เพื่อฟังคำนั้น ดูคำแปล และเพิ่มลงในรายการของคุณ</p>
    </header>

    <main class="main-grid">
        <div class="main-content card">
            <div id="reading-pane" class="prose"></div>
        </div>

        <div class="sidebar card">
            <div>
                <h2 class="section-title">รายการคำศัพท์ของฉัน</h2>
                <div id="word-list" class="word-list">
                     <p id="word-list-placeholder">Words you add to your list will appear here.</p>
                </div>
            </div>
            <div class="sidebar-footer">
                <h2 class="section-title">กิจกรรมและการส่งออก</h2>
                <div id="activities-section" class="activities-section">
                    <div id="word-count-selector" class="word-count-selector hidden">
                        <label for="word-count">คำสำหรับกิจกรรม:</label>
                        <select id="word-count" name="word-count"></select>
                    </div>
                    <button id="quiz-btn" class="button button-primary">แบบทดสอบปรนัย</button>
                    <button id="matching-game-btn" class="button button-secondary">เกมจับคู่</button>
                    <button id="export-btn" class="button button-slate">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        <span>คัดลอกคำศัพท์</span>
                    </button>
                    <p id="activities-helper" class="activities-helper hidden">เพิ่มอย่างน้อย 4 คำในรายการของคุณสำหรับกิจกรรม</p>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="translation-popup" class="hidden"></div>

<div id="activity-modal" class="hidden">
    <div class="container">
        <div id="activity-modal-header">
            <h2 id="activity-title">Activity</h2>
            <button id="close-activity-btn">&times;</button>
        </div>
        <div id="activity-content"></div>
    </div>
</div>
